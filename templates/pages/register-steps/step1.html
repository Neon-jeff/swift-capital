<!-- Personal Details -->

<div
  class="grid lg:grid-cols-2 gap-3"
  x-transition
  x-transition.duration.200ms
>
  <!-- progress bar full -->
  <!-- <div class="flex flex-col text-base gap-1 text-gray-400 ">

              
                     <div class="radial-progress text-gray-200" style="--value:10; --size:3rem; --thickness: 2px;" role="progressbar">20%</div>
                     Personal Details
                   </div> -->
  <!-- Fieldsets Start -->
  <fieldset class="flex flex-col gap-2">
    <label for="first_name">First Name *</label>
    <input
      type="text"
      name="first_name"
      placeholder="Enter Your First Name"
      class="p-2 rounded-md bg-transparent border border-white"
      required
    />
  </fieldset>
  <fieldset class="flex flex-col gap-2">
    <label for="last_name">Last Name *</label>
    <input
      type="text"
      name="last_name"
      placeholder="Enter Your Last Name"
      class="p-2 rounded-md bg-transparent border border-white"
      required
    />
  </fieldset>
  <fieldset class="flex flex-col gap-2">
    <label for="first_name">Email *</label>
    <input
      type="email"
      name="email"
      placeholder="Valid Email Address"
      class="p-2 rounded-md bg-transparent border border-white"
      required
    />
  </fieldset>

  <fieldset class="flex gap-2 flex-col">
    <label for="">Preferred Currency *</label>
    <select
      name="currency"
      id=""
      class="p-2 w-full rounded-md bg-transparent border border-neutral-400"
      required
    >
      <option class="" value="CAD">CAD</option>
      <option class="" value="USD">USD</option>
      <option class="" value="GBP">GBP</option>
      <option class="" value="AUD">AUD</option>
      <option class="" value="BRL">BRL</option>
      <option class="" value="ZAR">ZAR</option>
      <option class="" value="PHP">PHP</option>
    </select>
  </fieldset>


</div>
