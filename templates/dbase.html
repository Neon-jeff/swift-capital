{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="shortcut icon" href="/static/images/logo.svg" type="image/x-icon">

/>
<style>

<script>
// let translate=document.querySelector('#gt_float_wrapper')
// console.log(translate);
// translate.style='';
    document.addEventListener('alpine:init', () => {     
      const user = JSON.parse(document.getElementById("user").textContent)
      console.log(user) 
      Alpine.data('general', () => ({
            profile:false,
            trading_profile:false,
            user:user
        }))
    })
</script>
